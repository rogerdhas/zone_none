<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="index.html">Dashboard</a></li>
			<li><a href="#">Visitors</a></li>
			<li><a href="#">Load</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-6">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-table"></i>
					<span>Load Timing(Avg in Sec)</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<table class="table" id="loadTime">
					<thead>
						<tr>
							<th>#</th>
							<th>Page</th>
							<th>Load Time</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-table"></i>
					<span>Time Spent(Avg in Sec)</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<table class="table table-striped" id="pageTime">
					<thead>
						<tr>
							<th>#</th>
							<th>Page</th>
							<th>Time Spent</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	// Drag-n-Drop feature
	WinMove();
	loadZoneNoneCharts();
});
</script>

<script>

function loadZoneNoneCharts()
{
 	$.ajax({
        url: "/matrix.do?dataTyp=loadTime", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNone(parsed_data, "loadTime");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 	

 	$.ajax({
        url: "/matrix.do?dataTyp=loadTime", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNonePage(parsed_data, "pageTime");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 	

 	$.ajax({
        url: "/matrix.do?dataTyp=deviceBrand", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNone(parsed_data, "deviceBrand");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 
}

function displayZoneNone(data, id){
	$.each(data, function(i, item){
		$("#"+id+"  > tbody").append("<tr><td>"+item.count+"</td><td>"+item.pageName+"</td><td>"+item.loadTime+"</td></tr>");
	});
}
function displayZoneNonePage(data, id){
	$.each(data, function(i, item){
		$("#"+id+"  > tbody").append("<tr><td>"+item.count+"</td><td>"+item.pageName+"</td><td>"+item.duration+"</td></tr>");
	});
}
</script>
