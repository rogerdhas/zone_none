<script>

function loadZoneNoneCharts()
{
 	$.ajax({
        url: "/matrix.do?dataTyp=deviceTyp", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNone(parsed_data, "deviceZone");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 	

 	$.ajax({
        url: "/matrix.do?dataTyp=deviceModel", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNone(parsed_data, "deviceModel");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 	

 	$.ajax({
        url: "/matrix.do?dataTyp=deviceBrand", 
        type: 'GET',
        data: {
    		planNme : "dummy"
    	},
        success: function(data){
        	var parsed_data = JSON.parse(data);
        	displayZoneNone(parsed_data, "deviceBrand");
        },
        error : function(data){
            $(".modal-error").html("Error :"+ data);
        }
    }); 
 
}

function displayZoneNone(data, id){
	$.each(data, function(i, item){
		$("#"+id+"  > tbody").append("<tr><td>"+item.count+"</td><td>"+item.name+"</td><td>"+item.total+"</td></tr>");
	});
}
</script>
